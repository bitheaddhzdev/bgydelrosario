{% extends 'base.html' %}
{% block title %} | Profile Account {% endblock %}
{% block content %}
  
<section id="register" class="bg-light py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h4>
                    <i class="fas fa-user-plus"></i> Manage Profile </h4>
                </div>
                <div class="card-body">

                    <!-- Alerts -->

                    {% include 'partials/_alerts.html' %}
                    <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
                       {% csrf_token %}
                    <div class="form-group">
                        <label for="{{user.first_name}}">First Name</label>
                        <input type="text" name="{{user.first_name}}" placeholder="{{user.first_name}}" class="form-control" disabled>
                    </div>   
                    <div class="form-group">
                      <label for="{{user.last_name}}">Last Name</label>
                      <input type="text" name="{{user.last_name}}" placeholder="{{user.last_name}}" class="form-control" disabled>
                    </div>  
                    <div class="form-group">
                      <label for="middle_name">Middle Name</label>
                      <input type="text" name="middle_name" class="form-control" required>
                    </div>               
                    <div class="form-group">
                      <label for="birthdate">Birthdate</label>
                      <input type="date" name="birthdate" class="form-control" required>
                  </div>        
                    <div class="form-group">
                        <label for="birthplace">Birthplace</label>
                        <input type="text" name="birthplace" class="form-control" required>
                    </div>                    
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" name="address" class="form-control" required>
                    </div>  
                    <div class="form-group">
                      <label for="gender">Gender</label>
                      <input type="text" name="gender" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="relgion">Religion</label>
                    <input type="text" name="religion" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="photo_main">Upload Photo</label>
                  <input type="file" name="photo_main" accept="image/*" class="form-control">
                 </div>  
                 <div class="form-group">
                  <label for="file_upload">Upload Gov't ID</label>
                  <input type="file" name="file_upload" accept="image/*" class="form-control">
                 </div>  
                    <div class="form-group">
                      <label for="bio">bio</label>
                      <input type="text" name="bio" class="form-control" required>
                    </div>
                    <input type="submit" value="Save" class="btn btn-secondary btn-block">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
