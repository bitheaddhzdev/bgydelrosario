{% extends 'base.html' %}
{% block title %} | Profile Account {% endblock %}
{% block content %}
  
<section id="register" class="bg-light py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mx-auto">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h4>
                    <i class="fas fa-user"></i><span> Resident Profile</span></h4>
                </div>
                <div class="card-body">

                    <!-- Alerts -->

                    {% include 'partials/_alerts.html' %}
                    <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                       {% csrf_token %}
                    <!-- first row: Full Name -->
                    <div class="container">
                        <label for="full_name"><strong>Full Name</strong></label>
                      <div class="row">
                        <div class="col-md-3 mx-auto">
                          <div class="form-group">
                              <label for="{{user.first_name}}">First Name</label>
                              <input type="text" name="{{user.first_name}}" placeholder="{{user.first_name}}" class="form-control" disabled>
                          </div>   
                        </div>
                        <div class="col-md-3 mx-auto">
                          <div class="form-group">
                            <label for="{{user.last_name}}">Last Name</label>
                            <input type="text" name="{{user.last_name}}" placeholder="{{user.last_name}}" class="form-control" disabled>
                          </div>  
                      </div>
                       <div class="col-md-3 mx-auto">
                        <div class="form-group">
                          <label for="middle_name">Middle Name</label>
                          <input type="text" name="middle_name" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <hr>
                  <!-- second row: Address(house #, street, Zone) -->
                  
                      
                          <label for="address"><strong>Address</strong></label>
                    <div class="row">

                        <div class="col-md-3 mx-auto">
                          <div class="form-group">
                            <label for="house_num">House Number</label>
                            <input type="text" name="house_num" class="form-control" required>
                          </div>  
                        </div>
                        <div class="col-md-3 mx-auto">
                            <div class="form-group">
                              <label for="street">Street</label>
                              <input type="text" name="street" class="form-control" required>
                            </div>  
                        </div>
                        <div class="col-md-3 mx-auto">
                            <div class="form-group">
                              <label for="zone">Zone</label>
                              <input type="text" name="zone" class="form-control" required>
                            </div>  
                        </div>
                    </div>
                    <hr>
                    <br>
                  <!-- third row :birthday -->

                    <div class="row">
                      <div class="col-md-3 mx-auto">           
                        <div class="form-group">
                          <label for="birthdate"><strong>Birthdate</strong></label>
                          <input type="date" name="birthdate" class="form-control" required>
                        </div>        
                      </div>
                      <div class="col-md-3 mx-auto">
                        <div class="form-group">
                            <label for="birthplace"><strong>Birthplace</strong></label>
                            <input type="text" name="birthplace" class="form-control" required>
                        </div>         
                      </div>
                      <div class="col-md-3 mx-auto">
                          <div class="form-group">
                            <label for="civil_status"><strong>Civil Status</strong></label>
                            <input type="text" name="civil_status" class="form-control" required>
                          </div>
                      </div>
                    </div>    
                    <hr>
                    
                    <!-- fourth row: gender, religion -->
                    <div class="row">
                      <div class="col-md-3 mx-auto">
                        <div class="form-group">
                          <label for="gender">Gender</label>
                          <input type="text" name="gender" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-md-3 mx-auto">
                        <div class="form-group">
                          <label for="relgion">Religion</label>
                          <input type="text" name="religion" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-md-3 mx-auto">
                          <div class="form-group">
                            <label for="relgion">Religion</label>
                            <input type="text" name="religion" class="form-control" required>
                          </div>
                      </div>
                    </div>
                    <hr>

                <div class="form-group">
                  <label for="photo_main">Upload Photo</label>
                  <input type="file" name="photo_main" accept="image/*" class="form-control">
                 </div>  
                 <div class="form-group">
                  <label for="file_upload">Upload Gov't ID</label>
                  <input type="file" name="file_upload" accept="image/*" class="form-control">
                 </div>  
                    <div class="form-group">
                      <label for="bio">bio</label>
                      <input type="text" name="bio" class="form-control" required>
                    </div>
                    <input type="submit" value="Save" class="btn btn-secondary btn-block">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
